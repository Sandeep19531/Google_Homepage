<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Google</title>
    <link rel="stylesheet" href="google.css">
</head>
<body>
    <header>
        <nav>
            <a href="/" class="menu-item">Gmail</a>
            <a href="/" class="menu-item">Images</a>
            <div id="dropdown-wrapper">
                <i id="dropdown-menu" class="material-icons">apps</i>
                <div id="app-dropdown">
                    <div class="apps">
                        <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google search">
                        <p>Search</p>
                    </div>
                    <div class="apps">
                        <img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="Maps">
                        <p>Maps</p>
                    </div>
                    <div class="apps">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="Google Drive">
                        <p>Drive</p>
                    </div>
                    <div class="apps">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Google_Calendar_icon.svg" alt="Google Calender">
                        <p>Calender</p>
                    </div>
                    <div class="apps">
                        <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="Google Photos">
                        <p>Photos</p>
                    </div>
                    <div class="apps">
                        <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="Google Keep">
                        <p>Keep</p>
                    </div>
                </div>
            </div>
            <img src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg" alt="Profile Pic" id="profile_pic">
        </nav>
    </header>
    <main>
        <img src="https://www.google.com/logos/doodles/2021/grandfathers-day-2021-january-22-6753651837108845-2xa.gif" alt="google logo" id="centre_image">
        <br>
        <div id="image-wrapper">
            <input id="search-box"/>
            <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="voice search">
            <span class="material-icons" id="search">
                search
            </span>
        </div>
        <div>
            <button class="custom-buttons">Google Search</button>
            <button class="custom-buttons">I'm Feeling Lucky</button>
        </div>
    </main>
    <footer>
        <div id="country">
            <span>India</span>
        </div>
        <div id="bottom">
            <span>
                <a class="bottom_link" href="/">Advertising</a>
                <a class="bottom_link"  href="/">Business</a>
                <a class="bottom_link"  href="/">About</a>
                <a class="bottom_link"  href="/">How Searches work</a>
            </span>
            <span id="bottom_left">
                <a class="bottom_link"  href="/">Privacy</a>
                <a class="bottom_link"   href="/">Terms</a>
                <a class="bottom_link"  href="/">Settings</a>
            </span>
        </div>
    </footer>
</body>
</html>
