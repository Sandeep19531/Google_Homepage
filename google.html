<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Google</title>
    <link rel="stylesheet" href="google.css">
</head>
<body>
    <header>
        <nav>
            <a href="/" class="menu-item">Gmail</a>
            <a href="/" class="menu-item">Images</a>
            <i id="dropdown-menu" class="material-icons">apps</i>
            <img src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg" alt="Profile Pic" id="profile_pic">
        </nav>
    </header>
    <main>
        <img src="https://www.google.com/logos/doodles/2021/grandfathers-day-2021-january-22-6753651837108845-2xa.gif" alt="google logo" id="centre_image">
        <br>
        <div id="image-wrapper">
            <input id="search-box"/>
            <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="voice search">
            <span class="material-icons" id="search">
                search
            </span>
        </div>
        <div>
            <button class="custom-buttons">Google Search</button>
            <button class="custom-buttons">I'm Feeling Lucky</button>
        </div>
    </main>
    <footer>
        <div id="country">
            <span>India</span>
        </div>
        <div id="bottom">
            <span>
                <a class="bottom_link" href="/">Advertising</a>
                <a class="bottom_link"  href="/">Business</a>
                <a class="bottom_link"  href="/">About</a>
                <a class="bottom_link"  href="/">How Searches work</a>
            </span>
            <span id="bottom_left">
                <a class="bottom_link"  href="/">Privacy</a>
                <a class="bottom_link"   href="/">Terms</a>
                <a class="bottom_link"  href="/">Settings</a>
            </span>
        </div>
    </footer>
</body>
</html>
